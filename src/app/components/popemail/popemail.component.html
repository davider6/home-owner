<ion-grid>
  <ion-row>
    <ion-col><h4>Forgot Password</h4></ion-col>
    <ion-col class="input" size="12">
      <ion-input
        [(ngModel)]="email"
        placeholder="Please enter email"
        inputmode="number"
        type="text"
      ></ion-input>
    </ion-col>
    <ion-col>
      <ion-button
        size-xs="12"
        color="primary"
        type="submit"
        expand="block"
        (click)="processRequest()"
      >
        Send Mail
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
