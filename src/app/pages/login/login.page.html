<ion-content class="login-signup">
  <app-banner></app-banner>
  <ion-grid class="container">
    <ion-row>
      <ion-col>
        <h2 class="heading">Sign In to XJobs</h2>
        <p class="detail">Welcome to XJobs</p>
      </ion-col>
    </ion-row>

    <form #myForm="ngForm" (ngSubmit)="signInWithEmail(myForm)">
      <ion-row>
        <ion-col class="input" size="12">
          <ion-input
            ngModel
            name="email"
            type="email"
            placeholder="E-mail"
          ></ion-input>
        </ion-col>
        <ion-col class="input" size="12">
          <ion-input
            ngModel
            name="password"
            type="password"
            placeholder="Password"
          >
          </ion-input>
        </ion-col>
        <ion-col class="button" size="12">
          <ion-button color="primary" type="submit" expand="block" mode="ios">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col size="12">
        <p class="have_account">
          You don't have an account?
          <span (click)="signUp()">Sign up</span>
        </p>
        <p class="forgot_password">
          Forgot password?
          <span (click)="forgotPasswordMail($event)">Recover</span>
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-margin-bottom">
        <ion-button
          class="google"
          expand="block"
          fill="clear"
          mode="ios"
          (click)="signInWithGoogle()"
        >
          <img src="assets/img/google-logo.png" /> Login with Google
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button
          class="facebook"
          expand="block"
          fill="clear"
          mode="ios"
          (click)="signInWithFacebook()"
        >
          <img src="assets/img/facebook-logo.png" />Login with Facebook
        </ion-button>
      </ion-col>

        </ion-text>
      </ion-col> -->
    </ion-row>
  </ion-grid>
